<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tailwind Landing</title>
  </head>
  <body>
    <nav
      role="navigation"
      class="
        flex
        justify-between
        items-center
        h-16
        bg-gradient-to-r
        from-blue-600
        via-green-500
        to-yellow-400
        text-white
        relative
      "
    >
      <a
        href="index.html"
        class="
          pl-5
          transform
          hover:text-purple-700
          hover:scale-125
          duration-300
        "
        >PALETTE</a
      >
      <div
        class="
          px-4
          cursor-pointer
          md:hidden
          transform
          hover:scale-125
          duration-300
        "
        id="bars"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </div>
      <div class="hidden md:flex" id="menu">
        <a
          href="index.html"
          class="
            block
            p-4
            transform
            hover:scale-125
            hover:text-purple-700
            duration-300
          "
          >Home</a
        >
        <a
          href="index.html"
          class="
            block
            p-4
            transform
            hover:scale-125
            hover:text-purple-700
            duration-300
          "
          >About</a
        >
        <a
          href="index.html"
          class="
            block
            p-4
            transform
            hover:scale-125
            hover:text-purple-700
            duration-300
          "
          >Contact</a
        >
      </div>
    </nav>
    <div
      class="
        bg-no-repeat
        h-screen
        bg-center bg-cover
        flex
        justify-center
        items-center
      "
      style="background-image: url('https://res.cloudinary.com/dvug8hy5k/image/upload/v1621628841/Portfolio1/robert-katzki-jbtfM0XBeRc-unsplash_izs5dc.jpg"
      )
    >
      <div class="text-center font-bold">
        <h1
          class="
            text-4xl
            sm:text-6xl
            lg:text-9xl
            mb-10
            text-white
            transform
            hover:text-purple-700
            hover:scale-110
            duration-300
          "
        >
          Choose Your Colors
        </h1>
        <a
          href="index.html"
          class="
            text-white text-xl
            cursor-pointer
            flex
            justify-center
            items-center
            transform
            hover:text-purple-700
            hover:scale-110
            duration-300
          "
          >Explore<svg
            class="w-6 h-6 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 8l4 4m0 0l-4 4m4-4H3"
            ></path></svg
        ></a>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
